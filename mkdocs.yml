site_name: SQLatte Documentation
site_url: https://osmanuygar.github.io/sqlatte-docs/
site_description: Natural Language to SQL Analytics Platform
site_author: Osmanuygar

repo_name: osmanuygar/sqlatte
repo_url: https://github.com/osmanuygar/sqlatte
edit_uri: https://github.com/osmanuygar/sqlatte-docs/edit/main/docs/

theme:
  name: material
  palette:
    # Coffee theme - SQLatte barista personality
    - scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github
  
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Docker Deployment: getting-started/docker.md
  
  - Configuration:
    - Overview: configuration/overview.md
    - config.yaml Reference: configuration/config-yaml.md
    - Database Providers: configuration/database-providers.md
    - LLM Providers: configuration/llm-providers.md
    - Analytics Setup: configuration/analytics.md
    - Email Settings: configuration/email.md
  
  - Widgets:
    - Widget Types: widgets/overview.md
    - Standard Widget: widgets/standard.md
    - Auth Widget: widgets/auth.md
    - Embedding Guide: widgets/embedding.md
  
  - Features:
    - Dashboard: features/dashboard.md
    - Scheduled Queries: features/schedules.md
    - Analytics & Insights: features/analytics.md
    - Runtime Prompts: features/runtime-prompts.md
    - Barista Personality: features/barista.md
  
  - API Reference:
    - REST Endpoints: api/endpoints.md
    - WebSocket API: api/websocket.md
  
  - Examples:
    - Basic Queries: examples/basic.md
    - Complex Queries: examples/complex.md
    - Schedule Examples: examples/schedules.md
  
  - Architecture:
    - Design Principles: architecture/principles.md
    - System Overview: architecture/overview.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/osmanuygar/sqlatte
